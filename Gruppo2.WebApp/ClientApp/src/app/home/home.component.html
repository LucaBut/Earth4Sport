<div style="display: flex;">
  <!-- SELECT DEVICE -->
  <div class="dx-fieldset">
    <div class="dx-field">
      <div class="dx-field-label">Devices</div>
      <div class="dx-field-value">
        <dx-select-box [dataSource]="homeService.nameDevices" [value]="homeService.deviceSelectedName" (selectedItemChange)="changeDevice($event)"></dx-select-box>
      </div>
    </div> 
  </div>

  <!-- SELECT ACTIVITIES -->
  <div class="dx-fieldset" >
    <div class="dx-field"style="width: 400px;">
      <div class="dx-field-label" >Activities</div>
      <div class="dx-field-value" >
        <dx-select-box [dataSource]="homeService.allActivitiesNames" [value]="homeService.activityNameSelected" (selectedItemChange)="changeActivity($event)"></dx-select-box>
      </div>
    </div>
  </div>

</div>

<!-- GRAFICO ACTIVITY CONTENT -->
<div id="chart-demo">
  <dx-chart title="Activity Contents"
            [dataSource]="homeService.activityContents">
    <dxi-series valueField="pulseRate" name="Pulse Rate"></dxi-series>
    <dxo-common-series-settings #commonSeries
                                argumentField="time"
                                [type]="types[0]">
    </dxo-common-series-settings>
    <dxo-margin [bottom]="20"></dxo-margin>

    <!-- asse x: data/ora -->
    <dxo-argument-axis [valueMarginsEnabled]="false" argumentType="datetime" type="continuous">
      <dxo-tick-interval [seconds]="10"></dxo-tick-interval>
      <dxo-tick [visible]="true"></dxo-tick>
      <dxo-minor-tick-interval [seconds]="5"></dxo-minor-tick-interval>
      <dxo-minor-tick [visible]="true"></dxo-minor-tick>
    </dxo-argument-axis>

    <dxo-export [enabled]="true"></dxo-export>
    <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
    </dxo-legend>
  </dx-chart>
</div>

<div class="options">
  <div class="caption">Options</div>
  <div class="option">
    <span>Series Type</span>
    <dx-select-box [dataSource]="types" [(value)]="commonSeries.type">
    </dx-select-box>
  </div>
</div>
