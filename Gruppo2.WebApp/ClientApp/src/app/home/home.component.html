<div style="display: flex;">
  <!-- SELECT DEVICE -->
  <div class="dx-fieldset">
    <div class="dx-field">
      <div class="dx-field-label">Devices</div>
      <div class="dx-field-value">
        <dx-select-box [dataSource]="allDevicesNames" [value]="deviceNameSelected" (selectedItemChange)="changeDevice($event)"></dx-select-box>
      </div>
    </div> 
  </div>

  <!-- SELECT ACTIVITIES -->
  <div class="dx-fieldset" >
    <div class="dx-field"style="width: 400px;">
      <div class="dx-field-label" >Activities</div>
      <div class="dx-field-value" >
        <dx-select-box [dataSource]="allActivitiesNames" [value]="activityNameSelected" (selectedItemChange)="changeActivity($event)"></dx-select-box>
      </div>
    </div>
  </div>

</div>

<div id="chart-demo">
  <dx-chart
    title="Activity Contents"
    [dataSource]="activityContents"
  >
    <dxi-series valueField="pulseRate" name="pulseRate"></dxi-series>
    <dxo-common-series-settings
    #commonSeries
      argumentField="time"
      [type]="types[0]"
    >
    </dxo-common-series-settings>
    <dxo-margin [bottom]="20"></dxo-margin>
    <dxo-argument-axis [valueMarginsEnabled]="false"></dxo-argument-axis>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
    </dxo-legend>
  </dx-chart> 
</div>

<div class="options">
  <div class="caption">Options</div>
  <div class="option">
    <span>Series Type</span>
    <dx-select-box [dataSource]="types" [(value)]="commonSeries.type">
    </dx-select-box>
  </div>
</div>
