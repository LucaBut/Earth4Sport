<div style="display: flex">
  <!-- SELECT DEVICE -->
  <div class="dx-fieldset">
    <div class="dx-field">
      <div class="dx-field-label">Devices</div>
      <div class="dx-field-value">
        <dx-select-box
          [dataSource]="homeService.nameDevices"
          [value]="homeService.deviceSelectedName"
          (selectedItemChange)="changeDevice($event)"
        ></dx-select-box>
      </div>
    </div>
  </div>

</div>

<div>
  <dx-button [ngClass]="{'dx-button-content': true}" text="Start" type="success" height="20" (onClick)="startSimulator()"></dx-button>
  <dx-data-grid
    [dataSource]="homeService.allActivities"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true"
    [hoverStateEnabled]="true"
    [showColumnHeaders]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [rowAlternationEnabled]="true"
    [allowColumnReordering]="true"
    (onRowClick)="onRowClick($event)"
    (onEditingStart)="onRowClick($event)"
  >
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>
    <!-- <dxi-column dataField="name"></dxi-column> -->
    <dxi-column dataField="id" [visible]="false"></dxi-column>
    <dxi-column dataField="startDate" dataType="datetime"></dxi-column>
    <dxi-column dataField="stopDate" dataType="datetime"></dxi-column>
    <dxi-column dataField="poolsNumber"></dxi-column>
    <dxo-editing
        mode="form"
        [allowUpdating]="true"
        [allowDeleting]="false"
        [allowAdding]="false"
        [useIcons]="true"
      ></dxo-editing>
      <dxi-column type="buttons">
        <dxi-button name="edit" icon="search"></dxi-button>
      </dxi-column>
  </dx-data-grid>
</div>
