<div>
  <dx-data-grid
    [dataSource]="errors"
    [hoverStateEnabled]="true"
    [showColumnHeaders]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [rowAlternationEnabled]="true"
    [allowColumnReordering]="true"
    [columnAutoWidth]="true"
  >
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[10, 20, 50]"
      [showNavigationButtons]="true"
      [showInfo]="true"
    >
    </dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>

    <dxi-column dataField="id" [visible]="false"></dxi-column>
    <dxi-column dataField="idActivity"></dxi-column>
    <dxi-column dataField="idDevice"></dxi-column>
    <dxi-column dataField="idUser"></dxi-column>
    <dxi-column dataField="created" dataType="datetime"></dxi-column>
    <dxi-column dataField="pulseRate"></dxi-column>
  </dx-data-grid>
</div>
