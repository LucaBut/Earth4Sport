<div>
  <dx-data-grid
    [dataSource]="users"
    [hoverStateEnabled]="true"
    [showColumnHeaders]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [rowAlternationEnabled]="true"
    [allowColumnReordering]="true"
    [columnAutoWidth]="true"
  >
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[10, 20, 50]"
      [showNavigationButtons]="true"
      [showInfo]="true"
    >
    </dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-load-panel [enabled]="true"></dxo-load-panel>

    <dxi-column dataField="id" [visible]="false"></dxi-column>
    <dxi-column dataField="username"></dxi-column>
    <dxi-column dataField="surname"></dxi-column>
    <dxi-column dataField="name"></dxi-column>
    <dxi-column dataField="email"></dxi-column>
    <dxi-column dataField="birthDate"></dxi-column>
    <dxi-column dataField="password" [visible]="false"></dxi-column>
    <dxi-column dataField="idRole"></dxi-column>
  </dx-data-grid>
</div>
